<section class="apply-main py-5" id="apply">
  <div class="container">
    <div class="row py-lg-5">
      <div class="col-lg-7 apply-info px-lg-5">
        <h3 class="tittle text-white mb-lg-5 mb-3"><span class="sub-tittle">Itâ€™s limited seating! Hurry up.</span> Get
          the Coaching Training for Free</h3>

      </div>
      <div class="login p-md-5 p-4 mx-auto bg-white mw-100 col-lg-5">
        <form action="#" method="post" [formGroup]="userForm">
          <h5 class="text-center mb-4">Apply Now</h5>
          <div class="form-group  mb-4">
            <label>First name</label>
            <input type="text" class="form-control" formControlName="user_first_name" placeholder="" required="">
          </div>
          <div class="form-group mb-4">
            <label>Last name</label>
            <input type="text" class="form-control" formControlName="user_last_name" placeholder="" required="">
          </div>
          <div class="form-group mb-4">
            <div class="input-group">
            </div>
          </div>
          <div class="form-group mb-4">
            <label>Birth Date</label>
            <input type="date" class="form-control" formControlName="user_birthday" placeholder="" required="">
          </div>
          <div class="form-group mb-4">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="user_email" placeholder="" required=""
            [ngClass]="{ 'is-invalid': userForm.get('user_email').touched && userForm.get('user_email').invalid}">
                 <div class="invalid-feedback">Invalid mail</div>
          </div>

          <div class="form-group mb-4">
            <label class="mb-2">Password</label>
            <input type="password" class="form-control" formControlName="user_password" placeholder="" required="">
          </div>
          <div class="custom-file">
            <label class="custom-file-label" for="inputGroupFile01">Choose an Image</label>
            <input name='user_image' (change)="selectedFile($event);readURL($event);" type="file"
              class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <img class="rounded float-right img-thumbnail imageSize"
              [src]="imageSrc || 'http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png'" />
          </div>
          <button type="submit" (click)="addUsers()" class="btn btn-primary submit mb-4">Register</button>

        </form>

      </div>
    </div>
  </div>
</section>
