<section class="signup">
  <div class="container">
  <div class="signup-content">
  <div class="signup-form">
  <h2 class="form-title">Sign up</h2>
  <form method="POST" class="register-form" id="register-form" [formGroup]="userForm">
      <div class="form-group">
      <img  class="rounded float-right img-thumbnail imageSize" [src]="imageSrc" />
            <div class="input-group">
                <div class="custom-file">
                  <input  name='user_image' (change)="selectedFile($event);readURL($event);" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
      </div>
  <div class="form-group">
  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
  <input type="text" formControlName="user_first_name"  placeholder="Your First Name" />
  </div>
  <div class="form-group">
    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
    <input type="text" formControlName="user_last_name"  placeholder="Your Last Name" />
    </div>
    <div class="form-group">
      <label for="name"><i ></i></label>
      <input type="date" formControlName="user_birthday" placeholder="Your Birthday" />
      </div>
  <div class="form-group">
  <label for="email"><i class="zmdi zmdi-email"></i></label>
  <input type="email" formControlName="user_email" required  placeholder="Your Email"  />
  </div>
  <div class="form-group">
  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
  <input type="password" formControlName="user_password"  placeholder="Password" />
  </div>
  <div class="form-group form-button">
  <input type="button" name="signup" (click)="addUsers()" id="signup" class="form-submit" value="Register" />
  </div>
  </form>
  </div>
  <div class="signup-image">
  <figure><img src="../../../assets/Auth/signup-image.jpg" alt="sing up image"></figure>
  <a href="#" class="signup-image-link">I am already member</a>
  </div>
  </div>
  </div>
  </section>
